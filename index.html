<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="icon.css">
</head>
<body>
    <div class="container " >

        <div class="row">
            <div class="col"></div>
            <div class="col">
                <div class="card" style="display: flex; width: 20rem;  border-radius: 3rem; margin-top: 10rem; ">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-9">
                                <h5 class="card-title"style="margin-right: 8rem;" >London</h5>
                            </div>
                            <div class="col-3 ">
                                <h5 class="card-title">16:8</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12" style="text-align: center; margin-top: 3rem;  ">
                                <h1 class="card-title">13&deg C</h1>
                                <p >Stormy</p>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="col-2" style="display: flex; ">
                                        <i class="fa-solid fa-wind" style="margin-left: 1rem;"></i>
                                        <h6 style="margin-left: .5rem;">40km/h</h6>
                                    </div>
                                    <div class="col-2" style="display: flex;">
                                        <i class="fa-solid fa-droplet" style="margin-left: 1rem;"></i>
                                        <h6 style="margin-left: 1rem;">80%</h6>
                                    </div>
                                    <div class="col-2" style="display: flex;">
                                        <i class="fa-solid fa-sun" style="margin-left: 1rem;"></i>
                                        <h6 style="margin-left: 1rem;">0.2h</h6>
                                    </div>

                                </div>
                                <div class="col-6" >
                                    <i class="fa-solid fa-poo-storm" style="font-size: 100px; margin-left: 2rem;"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
